name: Terraform CI – Validate, Plan, OPA & Checkov
on:
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read
  security-events: write

jobs:
  plan-opa-checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Check state backend availability
        id: state
        env:
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true   
        run: |
          SA="${{ vars.TF_SA }}"
          if [ -z "$SA" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          az storage account show -g ugr-tfstate-rg -n "$SA" >/dev/null 2>&1 && \
            echo "exists=true"  >> $GITHUB_OUTPUT || echo "exists=false" >> $GITHUB_OUTPUT

      - name: Terraform init (remote backend)
        env:
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true      
        if: steps.state.outputs.exists == 'true'
        run: |
          terraform init -upgrade \
            -backend-config="resource_group_name=ugr-tfstate-rg" \
            -backend-config="storage_account_name=${{ vars.TF_SA }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=ugr-scs.tfstate"

      - name: Terraform init (no backend)
        env:
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true     
        if: steps.state.outputs.exists == 'false'
        run: terraform init -backend=false -reconfigure

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        env:
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
        run: terraform validate

      - name: Terraform Plan (JSON)
        env:
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
        if: steps.state.outputs.exists == 'true'
        run: |
          terraform plan -out=tfplan.bin
          terraform show -json tfplan.bin > tfplan.json

      - name: Create stub tfplan.json (no backend)
        if: steps.state.outputs.exists == 'false'
        run: |
          cat > tfplan.json <<'JSON'
          {
            "format_version": "1.0",
            "terraform_version": "1.7.5",
            "planned_values": { "root_module": {} },
            "configuration": { "root_module": {} },
            "resource_changes": [],
            "variables": {}
          }
          JSON

      - name: Install Conftest
        run: |
          wget -q https://github.com/open-policy-agent/conftest/releases/download/v0.56.0/conftest_0.56.0_Linux_x86_64.tar.gz
          tar xzf conftest_0.56.0_Linux_x86_64.tar.gz
          sudo mv conftest /usr/local/bin/

      - name: Run OPA Policies on tfplan.json
        run: conftest test tfplan.json -p policies/terraform -d policies/config.json

      - name: Run tfsec
        continue-on-error: true
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          format: sarif
          soft_fail: true
          additional_args: >-
            --force-all-dirs
            --exclude-path osint/,policies/,scripts/
            --out tfsec.sarif

      - name: Ensure SARIF exists
        continue-on-error: true
        run: |
          if [ ! -s tfsec.sarif ]; then
            echo '{
              "$schema":"https://json.schemastore.org/sarif-2.1.0.json",
              "version":"2.1.0","runs":[{"tool":{"driver":{"name":"tfsec"}},"results":[]}]
            }' > tfsec.sarif
            echo "⚠️ tfsec no produjo archivo; genero SARIF vacío para el upload."
          fi

      - name: Upload SARIF (tfsec)
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tfsec.sarif
          wait-for-processing: true