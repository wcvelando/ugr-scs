name: Terraform CD – Apply on main
on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Bootstrap TF state storage (idempotent)
        run: |
          az group create -n ugr-tfstate-rg -l eastus
          # crea una SA si no existe (usa un sufijo aleatorio)
          SA=$(az storage account list -g ugr-tfstate-rg --query "[0].name" -o tsv)
          if [ -z "$SA" ]; then
            az storage account create -n ugrtfstate$RANDOM -g ugr-tfstate-rg -l eastus --sku Standard_LRS
            SA=$(az storage account list -g ugr-tfstate-rg --query "[0].name" -o tsv)
          fi
          # crea el contenedor tfstate si no existe (auth por login/OIDC)
          az storage container create --account-name "$SA" --name tfstate --auth-mode login >/dev/null
          echo "TF_SA=$SA" >> $GITHUB_ENV          

      - name: Terraform Init
        env:
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
        run: |
          terraform init -upgrade \
            -backend-config="resource_group_name=ugr-tfstate-rg" \
            -backend-config="storage_account_name=${TF_SA}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=ugr-scs.tfstate"

      - name: import Subscription Diagnostic Setting if exists
        run: |
          set -e
          SUB_ID="${{ vars.AZURE_SUBSCRIPTION_ID }}"
          NAME="activity-to-law"

          # Lista DS a nivel suscripción (array plano)
          COUNT=$(az monitor diagnostic-settings subscription list \
            --subscription "$SUB_ID" \
            --query "[?name=='${NAME}'] | length(@)" -o tsv)

          if [ "$COUNT" = "1" ]; then
            echo "Importando '${NAME}' al state..."
            terraform import azurerm_monitor_diagnostic_setting.sub_activity_to_law "/subscriptions/${SUB_ID}|${NAME}" || true
          else
            echo "No existe '${NAME}'. Terraform lo creará."
          fi

      - name: Terraform Plan (JSON)
        env:
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
        run: |
          terraform plan -out=tfplan.bin
          terraform show -json tfplan.bin > tfplan.json

      - name: Terraform Apply (auto-approve)
        env:
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
        run: terraform apply -auto-approve tfplan.bin
